<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 30px;
        }
        h1 {
            color: #d35400;
        }
        ul {
            list-style-type: disc;
            padding-left: 30px;
        }
        li {
            margin-bottom: 25px;
            font-size: 1.2rem;
        }
        img {
            display: block;
            margin-top: 8px;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body>
    <h1>My Favorite Foods</h1>
    <ul>
        <li>
            Pizza
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=400&q=80" alt="Pizza">
        </li>
        <li>
            Sushi
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Sushi">
        </li>
        <li>
            Ice Cream
            <img src="https://images.unsplash.com/photo-1464306076886-debca5e8a6b0?auto=format&fit=crop&w=400&q=80" alt="Ice Cream">
        </li>
        <li>
            Tacos
            <img src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=400&q=80" alt="Tacos">
        </li>
        <li>
            Pasta
            <img src="https://images.unsplash.com/photo-1523987355523-c7b5b0723c6e?auto=format&fit=crop&w=400&q=80" alt="Pasta">
        </li>
    </ul>
</body>
</html>
