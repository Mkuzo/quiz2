<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" placeholder="Type a number">
    <button onclick="checkEvenOdd()">Check</button>
    <div id="result"></div>
    <script>
        function checkEvenOdd() {
            const num = Number(document.getElementById('numberInput').value);
            if (isNaN(num)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
            } else if (num % 2 === 0) {
                document.getElementById('result').textContent = num + " is even.";
            } else {
                document.getElementById('result').textContent = num + " is odd.";
            }
        }
    </script>
</body>
</html>
