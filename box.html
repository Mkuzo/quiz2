<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Me Button</title>
    <style>
        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            font-size: 2rem;
            padding: 18px 40px;
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25), 0 2px 4px rgba(0,0,0,0.18);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        button:active {
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <button>Click Me!</button>
</body>
</html>
